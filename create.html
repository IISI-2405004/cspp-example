<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>資通安全業務入口網 Example</title>
  </head>
  <body>
    <div id="app">
      <!-- Sidebar -->
      <aside class="sidebar-wrapper" id="sidebar">
        <a
          class="sidebar-logo"
          href="index.html"
          aria-label="資通安全業務入口網 Logo"
        ></a>
        <button
          class="btn sidebar-toggle-btn"
          id="toggleSidebarBtn"
          aria-label="側邊選單收合"
        >
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <menu class="menu" id="menuContainer"></menu>
      </aside>

      <main class="main-container">
        <!-- Navbar -->
        <nav class="navbar">
          <button id="globalSearchBtn" class="btn" aria-label="全域搜尋">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <button id="infoBtn" class="btn" aria-label="資訊">
            <i class="fa-regular fa-circle-question"></i>
          </button>
          <button id="notifyBtn" class="btn" aria-label="通知">
            <i class="fa-regular fa-bell"></i>
            <span class="badge red">10</span>
          </button>
          <div class="user-wrapper">
            <i class="fa-regular fa-circle-user"></i>
            <span class="username">
              Admin (
              <a id="logoutBtn" class="logout" href="login.html">登出</a> )
            </span>
          </div>
        </nav>

        <div class="main-content">
          <div class="title-section mb-4">
            <ul class="breadcrumb">
              <li class="breadcrumb-item">資通安全業務入口網</li>
              <li class="breadcrumb-item slash">/</li>
              <li class="breadcrumb-item active">會議及活動報名</li>
            </ul>
            <div class="title-wrapper">
              <h1 class="page-title">會議排程</h1>
              <div class="button-group">
                <button
                  class="btn btn-small secondary"
                  id="backBtn"
                  aria-label="返回"
                >
                  <i class="fa-solid fa-arrow-rotate-left"></i>
                  <span>返回</span>
                </button>
              </div>
            </div>
          </div>

          <div class="section-container">
            <h2 class="subtitle mb-4">新增項目</h2>
            <form class="form-wrapper" id="createForm" action="">
              <div class="form-item">
                <label for="title">
                  <i class="icon-required fa-solid fa-asterisk"></i>
                  標題
                </label>
                <input
                  class="small"
                  type="text"
                  id="title"
                  name="title"
                  placeholder="請輸入標題"
                />
              </div>
              <div class="form-item">
                <label>
                  <i class="icon-required fa-solid fa-asterisk"></i>
                  狀態
                </label>
                <div class="select-trigger small" id="selectTrigger">
                  <div class="select-trigger-text">
                    <div class="status-wrapper">
                      <i class="status-icon pending fa-solid fa-circle"></i>
                      <span>待審查 </span>
                    </div>
                  </div>
                  <i class="trigger-arrow fa-solid fa-chevron-down"></i>
                </div>
              </div>
              <div class="form-item w-full">
                <label for="content">
                  <i class="icon-required fa-solid fa-asterisk"></i>
                  標題
                </label>
                <input
                  class="small"
                  type="text"
                  id="content"
                  name="content"
                  placeholder="請輸入標題"
                />
              </div>
              <div class="form-item w-full">
                <label for="fileInput">檔案上傳</label>
                <div class="file-wrapper draggable-file-wrapper">
                  <label for="fileInput" class="draggable-file">
                    <i class="icon-upload fa-solid fa-cloud-arrow-up"></i>
                    <span class="draggable-file-title">
                      點擊新增或拖曳檔案到此區塊
                    </span>
                    <button type="button" class="btn btn-small primary">
                      新增
                    </button>
                  </label>
                  <input
                    type="file"
                    id="fileInput"
                    accept="image/png, image/jpeg"
                  />
                  <p class="hint">
                    限制上傳檔案類型說明文，檔案大小不超過說明文
                  </p>
                  <ul class="file-list">
                    <li class="file-item">
                      <i class="icon-file fa-solid fa-file-lines"></i>
                      <span class="file-name">檔案名稱.jpg</span>
                      <i class="icon-check fa-solid fa-circle-check"></i>
                      <i class="icon-delete fa-solid fa-xmark"></i>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="form-item">
                <label for="title1">
                  <i class="icon-required fa-solid fa-asterisk"></i>
                  標題
                </label>
                <input
                  class="small"
                  type="text"
                  id="title1"
                  name="title1"
                  placeholder="請輸入標題"
                />
              </div>
              <div class="form-item">
                <label>
                  <i class="icon-required fa-solid fa-asterisk"></i>
                  提交日期
                </label>
                <!-- 展開的日期元件樣式以使用的套件即可，但字體、顏色須符合規範 -->
                <div class="datepicker-input small">
                  <span id="dateTime" class="text placeholder">請選擇日期</span>
                  <i class="icon-calendar fa-solid fa-calendar-days"></i>
                </div>
              </div>
              <div class="form-item">
                <label>執行時間</label>
                <!-- 展開的日期元件樣式以使用的套件即可，但字體、顏色須符合規範 -->
                <div class="datepicker-input small">
                  <span id="dateStartTime" class="text placeholder"
                    >開始時間</span
                  >
                  <i class="icon-date-range"></i>
                  <span id="dateEndTime" class="text placeholder"
                    >結束時間</span
                  >
                  <i class="icon-calendar fa-solid fa-calendar-days"></i>
                </div>
              </div>
              <div class="form-item">
                <label for="title2">標題</label>
                <input
                  class="small"
                  type="text"
                  id="title2"
                  name="title2"
                  placeholder="請輸入標題"
                />
              </div>
              <div class="form-item">
                <label for="title3">標題</label>
                <input
                  class="small"
                  type="text"
                  id="title3"
                  name="title3"
                  placeholder="請輸入標題"
                />
              </div>
              <div class="form-item">
                <label>標題</label>
                <div class="checkbox-group">
                  <div class="checkbox-wrapper">
                    <input
                      type="checkbox"
                      id="checkbox1"
                      name="checkbox1"
                      value="checkbox1"
                      aria-label="選項1"
                    />
                    <label for="checkbox1">選項1</label>
                  </div>
                  <div class="checkbox-wrapper">
                    <input
                      type="checkbox"
                      id="checkbox2"
                      name="checkbox2"
                      value="checkbox2"
                      aria-label="選項2"
                    />
                    <label for="checkbox2">選項2</label>
                  </div>
                  <div class="checkbox-wrapper">
                    <input
                      type="checkbox"
                      id="checkbox3"
                      name="checkbox3"
                      value="checkbox3"
                      aria-label="選項3"
                    />
                    <label for="checkbox3">選項3</label>
                  </div>
                </div>
              </div>
              <div class="form-item">
                <label>標題</label>
                <div class="radio-group">
                  <div class="radio-wrapper">
                    <input
                      type="radio"
                      id="radio1"
                      name="radio"
                      value="radio1"
                      aria-label="選項1"
                    />
                    <label for="radio1">選項1</label>
                  </div>
                  <div class="radio-wrapper">
                    <input
                      type="radio"
                      id="radio2"
                      name="radio"
                      value="radio2"
                      aria-label="選項2"
                    />
                    <label for="radio2">選項2</label>
                  </div>
                </div>
              </div>
              <div class="form-item">
                <label for="title6">標題</label>
                <input
                  class="small"
                  type="text"
                  id="title6"
                  name="title6"
                  placeholder="請輸入標題"
                />
              </div>
              <div class="form-item">
                <label for="title7">標題</label>
                <input
                  class="small"
                  type="text"
                  id="title7"
                  name="title7"
                  placeholder="請輸入標題"
                />
              </div>
              <div class="form-item">
                <label for="title8">標題</label>
                <input
                  class="small"
                  type="text"
                  id="title8"
                  name="title8"
                  placeholder="請輸入標題"
                />
              </div>
              <div class="form-item">
                <label for="title9">標題</label>
                <input
                  class="small"
                  type="text"
                  id="title9"
                  name="title9"
                  placeholder="請輸入標題"
                />
              </div>
              <div class="form-item">
                <label for="title10">標題</label>
                <input
                  class="small"
                  type="text"
                  id="title10"
                  name="title10"
                  placeholder="請輸入標題"
                />
              </div>
              <div class="form-item">
                <label for="title11">標題</label>
                <input
                  class="small"
                  type="text"
                  id="title11"
                  name="title11"
                  placeholder="請輸入標題"
                />
              </div>

              <div class="button-group justify-end">
                <button
                  class="btn btn-small secondary"
                  id="cancelCreateBtn"
                  aria-label="取消"
                >
                  取消
                </button>
                <button
                  class="btn btn-small primary"
                  id="submitCreateBtn"
                  aria-label="新增"
                >
                  新增
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal - 取消確認 -->
    <div class="modal" id="cancelCheckModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">提示視窗</h2>
          <button
            class="btn close-btn"
            id="closeDeleteModal"
            aria-label="關閉視窗"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button
            class="btn btn-small secondary"
            id="cancelBtn"
            aria-label="取消"
          >
            取消
          </button>
          <button
            class="btn btn-small primary"
            id="submitBtn"
            aria-label="確認"
          >
            確認
          </button>
        </div>
      </div>
      <div class="overlay"></div>
    </div>

    <!-- Select (狀態下拉選單) -->
    <ul class="dropdown-panel" id="dropdownStatusPanel">
      <li class="dropdown-option" data-value="pending">待審查</li>
      <li class="dropdown-option" data-value="reviewing">審查中</li>
      <li class="dropdown-option" data-value="recheck">待複審</li>
      <li class="dropdown-option" data-value="closed">已結案</li>
    </ul>

    <!-- Modal - 取消確認 -->
    <div class="modal" id="checkModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">提示視窗</h2>
          <button
            class="btn close-btn"
            id="closeCheckModal"
            aria-label="關閉視窗"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="modal-body">
          <p>有尚未儲存的資料，確定要離開嗎？</p>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-small secondary"
            id="cancelCheckBtn"
            aria-label="取消"
          >
            取消
          </button>
          <button
            class="btn btn-small primary"
            id="submitCheckBtn"
            aria-label="確認"
          >
            確認
          </button>
        </div>
      </div>
      <div class="overlay"></div>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/create.js"></script>
  </body>
</html>
